<md-dialog aria-label="{{ dayString }}">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{ dayString }}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <i class="material-icons">close</i>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <md-tabs md-dynamic-height md-stretch-tabs="always">
        <md-tab label="eventi">
          <md-content class="md-padding">
            <div>
              <md-list class="md-dense" flex>
                <md-list-item class="md-3-line" ng-repeat="event in otherEvents">
                  <img ng-src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxO3fWcw5bwuR4aT23_1_42LW8Trk1j_0eF3TqFy538NEIjuLL" class="md-avatar"/>
                  <div class="md-list-item-text" layout="column">
                    <!--<h3>{{ event.hour_start }}</h3>-->
                    <h4>{{ event.hour_start | number:2}} - {{ event.hour_end | number:2}}</h4>
                    <strong><span ng-repeat="w in event.who">{{ w }}</span></strong>
                    <p>{{ event.description }}</p>
                  </div>
                  <md-button class="md-secondary md-icon-button" ng-click="doSecondaryAction($event)" aria-label="call">
                    <i class="material-icons">delete</i>
                  </md-button>
                </md-list-item>
              </md-list>
            </div>
          </md-content>
        </md-tab>
        <md-tab label="spaggiari">
          <md-content class="md-padding">
            <div>
              <md-list class="md-dense" flex>
                <md-list-item class="md-3-line" ng-repeat="event in spaggiariEvents">
                  <!--<img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />-->
                  <div class="md-list-item-text" layout="column">
                    <!--<h3>{{ event.hour_start }}</h3>-->
                    <h4>{{ event.hour_start | number:2}} - {{ event.hour_end | number:2}}</h4>
                    <strong><span ng-repeat="w in event.who">{{ w }}</span></strong>
                    <p>{{ event.description }}</p>
                  </div>
                </md-list-item>
              </md-list>
            </div>
          </md-content>
        </md-tab>
        <md-tab label="orario">
          <md-content ng-controller="OrarioCtrl" ng-init="init(day)">
            <md-content layout-padding>
             <div layout="row" ng-hide="isSunday">
              <md-input-container>
              <label>Classe</label>
              <md-select ng-model="sClass" ng-change="getOrarioClass()" size="20">
                <md-option ng-repeat="class in classes" value="{{class}}">
                {{class}}
                </md-option>
              </md-select>
              </md-input-container>
              <md-input-container class="md-block" flex>
              <label>Insegnante</label>
              <md-select ng-model="sTeacher" ng-change="getOrarioTeacher()">
                <md-option ng-repeat="teacher in teachers" value="{{teacher}}">
                {{teacher}}
                </md-option>
              </md-select>
              </md-input-container>
              <md-input-container class="md-block" flex>
              <label>Aula</label>
              <md-select ng-model="sRoom" ng-change="getOrarioRoom()">
                <md-option ng-repeat="room in rooms" value="{{room}}">
                {{room}}
                </md-option>
              </md-select>
              </md-input-container>
              <md-switch ng-model="all" aria-label="Vedi tutto" ng-change="viewAll()">
                Tutto
              </md-switch>
            </div>

            <div layout="row" layout-align="center">
              <div compile="htmlTable" id="orario"></div>
            </div>

           </md-content>

          </md-content>
        </md-tab>
      </md-tabs>
    </md-dialog-content>
  </form>
</md-dialog>
